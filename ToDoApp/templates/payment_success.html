<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .success-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            border-top: 5px solid #10b981;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #10b981;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .feature-list {
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .feature-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .feature-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="success-card text-center">
            <i class="fas fa-check-circle success-icon mb-4"></i>
            <h2 class="mb-3">{{ message }}</h2>
            <p class="lead mb-4">Your Premium access has been activated. Enjoy all the exclusive features!</p>
            
            <div class="feature-list mb-4">
                <div class="card p-3 mb-3">
                    <h5 class="text-center mb-3"><i class="fas fa-star text-warning mr-2"></i>Premium Benefits</h5>
                    <ul class="list-unstyled">
                        <li>
                            <span class="feature-icon">
                                <i class="fas fa-image text-success"></i>
                            </span>
                            Image uploads for tasks
                        </li>
                        <li>
                            <span class="feature-icon">
                                <i class="fas fa-palette text-success"></i>
                            </span>
                            Custom task themes
                        </li>
                        <li>
                            <span class="feature-icon">
                                <i class="fas fa-headset text-success"></i>
                            </span>
                            Priority support
                        </li>
                    </ul>
                </div>
            </div>
            
            <a href="/" class="btn btn-primary btn-lg btn-home">
                <i class="fas fa-home mr-2"></i> Go to Dashboard
            </a>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-3 text-center text-muted">
        <div class="container">
            <small>Â© 2025 Taskoo - Your Smart Task Partner</small>
        </div>
    </footer>
</body>
</html>
